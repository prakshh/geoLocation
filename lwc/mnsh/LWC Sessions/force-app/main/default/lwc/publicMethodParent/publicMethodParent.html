        <lightning-input value={value} label="Checkbox Value" onchange={onInputChangeHandler}></lightning-input>
        <lightning-button label="Select Checkbox" onclick={checkboxSelectHandler}></lightning-button>

        <div>I am a DIV in Parent component</div>

        <c-public-method-child></c-public-method-child>
    </lightning-card>    
</template>
