<template>

    <lightning-input type="checkbox" label="Show Div" onchange={showDivHandler}></lightning-input>
    <template if:true={displayDiv}>
        <div>I am here</div>
    </template>
    <template for:each={cityList} for:item="city">
        <p key={city}>{city}</p>
    </template>
    <h1>Below is an example of iterator directive</h1>
    <template iterator:it={cityList}>
        <p key={it.value}>{it.value}</p>
    </template>

    <!-- 
    iterator can be useful if you want to apply special rendering to your elements dynamically based on their index.
    It has few useful properties like - it.first, it.last, it.index 
    -->

</template>
